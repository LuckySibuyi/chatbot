<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbot</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" 
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" 
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="Chatbot-main">
    <p >Chatbot</p>
   </div>
  <!-- Chatbot Toggle Button -->
  <button class="toggle-button" id="toggleButton"><i class="fa-solid fa-comment-dots"></i></button>

  <!-- Chatbot Container -->
  <div class="chatbot-container" id="chatbotContainer">
    <div class="chat-header">
      <div class="title">
        <img src="bot.jpg" alt="avatar" id="avatar">
        <div>
            <span style="color:lawngreen">online</span>
        </div>
    </div>
      <button class="close-button" id="closeButton">&times;</button>
    </div>
    <div class="container">
      <div class="chat" id="chat"></div>
      <div class="input-container">
        
        <button class="refBtn"><i class="fa fa-refresh" onclick="initChat()"></i></button>
        <input type="text" class="input" id="input" placeholder="Type your message here...." />
        <button class="button" id="button"><i class="fa-brands fa-telegram"></i></button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
